name: saveBingWallPaer
on:
  schedule:
    - cron:  '30 6 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: npm install
      - name: run node dome
        run: node .\bingwallpaper.js
